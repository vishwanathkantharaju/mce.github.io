<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MCE Study Material</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
    }
    .tagline {
      text-align: center;
      font-size: 18px;
      margin-bottom: 40px;
      color: #555;
      font-style: italic;
    }

    /* Grid Layout for Videos */
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Responsive columns */
      gap: 20px;
      padding: 10px;
    }

    video {
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Login Form Styling */
    .form-container {
      margin-top: 50px;
      text-align: center;
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background-color: #2c3e50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #34495e;
    }

    footer {
      text-align: center;
      font-size: 14px;
      margin-top: 40px;
      color: #888;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h1>MCE Study Material</h1>

  <!-- Login Form -->
  <div class="form-container" id="loginFormContainer">
    <h2>Login to Access Study Material</h2>
    <form id="loginForm">
      <input type="text" id="userId" placeholder="Enter User ID" required><br>
      <input type="password" id="password" placeholder="Enter Password" required><br>
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Study Material (hidden initially) -->
  <div id="studyMaterialContainer" class="hidden">
    <div class="tagline">For serious learners aiming for excellence</div>

    <!-- Video Grid -->
    <div class="video-grid">
      <!-- Video 1 -->
      <video controls>
        <source src="1.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>

      <!-- Video 2 -->
      <video controls>
        <source src="2.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>

      <!-- Video 3 -->
      <video controls>
        <source src="3.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>

      <!-- Video 4 -->
      <video controls>
        <source src="4.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>

      <!-- Video 5 -->
      <video controls>
        <source src="2025-02-28 23.15.05.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>

      <!-- Video 6 -->
      <video controls>
        <source src="2025-02-28 23.18.21.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>

      <!-- Video 7 -->
      <video controls>
        <source src="kuccchu.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <footer>
    Â© 2025 MCE | Study Material Repository
  </footer>

  <script>
    // Handle login logic
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission

      const userId = document.getElementById('userId').value;
      const password = document.getElementById('password').value;

      // Check if the entered credentials are correct
      if (userId === 'vishu' && password === 'iamgod') {
        // Show study material content and hide login form
        document.getElementById('loginFormContainer').classList.add('hidden');
        document.getElementById('studyMaterialContainer').classList.remove('hidden');
      } else {
        // If credentials are incorrect, show an alert
        alert('Incorrect User ID or Password');
      }
    });
  </script>

</body>
</html>
